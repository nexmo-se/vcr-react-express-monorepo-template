project:
  name: vcr-react-express-monorepo-template-backend
instance:
  name: backend
  runtime: nodejs22
  region: aws.use1
  application-id: XXXX
  environment:
    - name: FRONTEND_URL
      value: "YOUR_FRONTEND_URL_HERE"
  entrypoint:
    - node
    - index.js
debug:
  name: backend
  application-id: XXXX
  entrypoint:
    - nodemon
    - --inspect
    - index.js
